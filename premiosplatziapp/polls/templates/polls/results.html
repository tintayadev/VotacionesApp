{% load static %}%
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <link rel="stylesheet" href="{% static 'polls/detail.css' %}">
    <title> Results: {{question.question_text}}</title>
</head>
<body>
    <h1>Results: {{ question.question_text }}</h1>

    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -> {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>


    <footer>
        <a href="{% url 'polls:detail' question.id %}">Te gustaria votar de nuevo?</a>
        <br>
        <a href="{% url 'polls:index' %}">Ir a inicio</a>
    </footer>
    
</body>
</html>
